<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Actors</title>
</head>
<body>
    <div th:each="actor : ${actors}">
        <h2 th:text="${actor.name}"></h2>
        <h6 th:inline="text">Real Name [[${actor.realName}]]</h6>
        <ul>
            <th:block th:each="movie : ${actor.movies}">
                <li th:inline="text"><strong>[[${movie.title}]]</strong> released in [[${movie.year}]]</li>
            </th:block>
        </ul>
    </div>

    <div th:each="movie : ${movies}">
        <h2 th:text="${movie.title}"></h2>
        <h6 th:inline="text">([[${movie.year}]])</h6>
        <p th:inline="text">[[${movie.description}]]</p>
        <th:block th:each="person : ${movie.cast}">
            <li th:inline="text">[[${person.name}]] AKA [[${person.realName}]]</li>
        </th:block>
    </div>
</body>
</html>
